services:
  postgres:
    image: postgres:15-alpine
    container_name: pytake-postgres
    environment:
      POSTGRES_USER: pytake
      POSTGRES_PASSWORD: pytake_dev
      POSTGRES_DB: pytake
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pytake"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend.prod.dockerfile
    container_name: pytake-backend
    environment:
      DATABASE_URL: postgres://pytake:pytake_dev@postgres:5432/pytake
      JWT_SECRET: development_jwt_secret
      RUST_LOG: info,simple_api=debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: