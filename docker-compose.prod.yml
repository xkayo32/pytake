version: "3.9"

name: pytake-prod

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pytake-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pytake_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Odc7/ffNnTnG4hkbwV+Sx2ZgK61rXW2r9U2o7Rd25DU=}
      POSTGRES_DB: ${POSTGRES_DB:-pytake}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pytake-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pytake_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pytake-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-gOe7JRn+i8iWY5UAvYt3mJxBFJnAf9+jo/VZM3UN4xw=}
    ports:
      - "6380:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - pytake-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: pytake-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-pytake_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-pytake_mongo_password}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_prod:/data/db
    networks:
      - pytake-network

  # Python FastAPI Backend - PRODUCTION
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pytake-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env:ro
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-pytake_user}:Odc7%2FffNnTnG4hkbwV%2BSx2ZgK61rXW2r9U2o7Rd25DU%3D@postgres:5432/${POSTGRES_DB:-pytake}
      POSTGRES_USER: ${POSTGRES_USER:-pytake_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Odc7/ffNnTnG4hkbwV+Sx2ZgK61rXW2r9U2o7Rd25DU=}
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pytake}

      # Redis
      REDIS_URL: redis://default:gOe7JRn%2Bi8iWY5UAvYt3mJxBFJnAf9%2Bjo%2FVZM3UN4xw%3D@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-gOe7JRn+i8iWY5UAvYt3mJxBFJnAf9+jo/VZM3UN4xw=}
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # MongoDB
      MONGODB_URL: mongodb://${MONGO_USER:-pytake_user}:${MONGO_PASSWORD:-pytake_mongo_password}@mongodb:27017
      MONGODB_DB: ${MONGODB_DB:-pytake_logs}

      # Server
      PORT: 8000
      NODE_ENV: production
      ENVIRONMENT: production

      # Auth & Security
      SECRET_KEY: ${SECRET_KEY:-0lKDucCTqSt0gh1mbLsvF/d5mhXqCtEW8JfwWwbTeIk=}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-0lKDucCTqSt0gh1mbLsvF/d5mhXqCtEW8JfwWwbTeIk=}
      JWT_ALGORITHM: HS256

      # WhatsApp (tokens configured in system, not env)
      WHATSAPP_WEBHOOK_URL: ${WHATSAPP_WEBHOOK_URL:-https://api.pytake.net/webhook/whatsapp}
      META_WEBHOOK_VERIFY_TOKEN: ${META_WEBHOOK_VERIFY_TOKEN:-pytake_webhook_verify_token_12345}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - pytake-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pytake-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - pytake-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Let's Encrypt SSL Certificate Management
  certbot:
    image: certbot/certbot
    container_name: pytake-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $!; done;"
    networks:
      - pytake-network

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  mongodb_data_prod:
    driver: local

networks:
  pytake-network:
    driver: bridge
