# Frontend (app.pytake.net → localhost:3000)
server {
    listen 443 ssl http2;
    server_name app.pytake.net www.app.pytake.net;

    ssl_certificate /etc/letsencrypt/live/api.pytake.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pytake.net/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    access_log /var/log/nginx/app.pytake.net.access.log;
    error_log /var/log/nginx/app.pytake.net.error.log;

    location / {
        proxy_pass http://pytake-frontend-prod:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_set_header Cache-Control "no-cache";
    }

    location /_next/static {
        proxy_pass http://pytake-frontend-prod:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /_next/webpack-hmr {
        proxy_pass http://pytake-frontend-prod:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

