# Nginx Configuration for Multi-Environment API with Subdomains
# Pattern: api.pytake.net (prod), api-staging.pytake.net (staging), api-dev.pytake.net (dev)
# 
# Prerequisites:
# 1. DNS: api.pytake.net, api-staging.pytake.net, api-dev.pytake.net → your_server_ip
# 2. SSL: certbot certonly --standalone -d api.pytake.net -d api-staging.pytake.net -d api-dev.pytake.net
# 3. Ports: 8000 (prod), 8001 (staging), 8002 (dev) running on localhost

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name api.pytake.net api-staging.pytake.net api-dev.pytake.net app.pytake.net app-staging.pytake.net app-dev.pytake.net;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Production API (api.pytake.net → localhost:8000)
server {
    listen 443 ssl http2;
    server_name api.pytake.net;

    # SSL Certificates (unified certificate for production)
    ssl_certificate /etc/letsencrypt/live/api.pytake.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pytake.net/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/api.pytake.net.access.log;
    error_log /var/log/nginx/api.pytake.net.error.log;

    # Backend proxy (Production on port 8000)
    location / {
        proxy_pass http://pytake-backend-prod:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # NOTE: CORS headers are handled by FastAPI CORSMiddleware
        # Do not add headers here to avoid duplication
        # Nginx will transparently pass through all response headers from backend
        
        # No caching for API
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
}

