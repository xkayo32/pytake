# Nginx upstream definitions for PyTake environments

# Production upstreams
upstream api_production {
    server pytake-backend-dev:8000;
    keepalive 32;
}

upstream app_production {
    server pytake-frontend-dev:3000;
    keepalive 32;
}

# Staging upstreams
upstream api_staging {
    server pytake-backend-dev:8000;
    keepalive 32;
}

upstream app_staging {
    server pytake-frontend-dev:3000;
    keepalive 32;
}

# Development upstreams (optional, for local development)
upstream api_development {
    server pytake-backend-dev:8000;
    keepalive 32;
}

upstream app_development {
    server pytake-frontend-dev:3000;
    keepalive 32;
}

# Production API Server
server {
    listen 443 ssl http2;
    server_name api.pytake.net;

    ssl_certificate /etc/letsencrypt/live/api.pytake.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pytake.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/api_production_access.log;
    error_log /var/log/nginx/api_production_error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1024;

    location / {
        proxy_pass http://api_production;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # API documentation
    location /api/v1/docs {
        proxy_pass http://api_production;
        proxy_set_header Host $host;
    }

    # OpenAPI schema
    location /api/v1/openapi.json {
        proxy_pass http://api_production;
        proxy_set_header Host $host;
    }
}

