<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="whatsappGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#128c7e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25d366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#whatsappGradient)" opacity="0.1"/>
  
  <!-- WhatsApp phone icon -->
  <g transform="translate(50, 30)">
    <!-- Phone body -->
    <rect x="20" y="5" width="60" height="95" rx="8" fill="none" stroke="#128c7e" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="25" y="15" width="50" height="70" rx="3" fill="#ecf0f1"/>
    
    <!-- Chat bubbles -->
    <g>
      <!-- Left bubble (from contact) -->
      <rect x="28" y="20" width="35" height="15" rx="3" fill="#d5f4e6"/>
      <polygon points="28,33 25,33 28,38" fill="#d5f4e6"/>
      <text x="32" y="30" font-size="8" fill="#128c7e">Hi there!</text>
      
      <!-- Right bubble (from me) -->
      <rect x="35" y="40" width="35" height="15" rx="3" fill="#128c7e"/>
      <polygon points="70,53 73,53 70,48" fill="#128c7e"/>
      <text x="39" y="50" font-size="8" fill="white">Hello!</text>
      
      <!-- Left bubble -->
      <rect x="28" y="60" width="30" height="15" rx="3" fill="#d5f4e6"/>
      <polygon points="28,73 25,73 28,78" fill="#d5f4e6"/>
      <text x="30" y="70" font-size="7" fill="#128c7e">How are you?</text>
    </g>
    
    <!-- Bottom bar -->
    <rect x="25" y="88" width="50" height="8" rx="2" fill="#f0f0f0"/>
    <circle cx="30" cy="92" r="2" fill="#999"/>
    <circle cx="50" cy="92" r="2" fill="#999"/>
    <circle cx="70" cy="92" r="2" fill="#999"/>
  </g>
  
  <!-- WhatsApp icon in the center -->
  <g transform="translate(120, 90) scale(1.2)">
    <!-- Main shape -->
    <path d="M 20,0 C 8.95,0 0,8.95 0,20 C 0,26.55 2.8,32.5 7.3,36.8 L 5,45 L 13.5,41.8 C 17.6,45 22.8,47 28.5,47 C 39.55,47 48,38.05 48,27 C 48,15.95 39.05,7 28,7 Z" fill="#25d366"/>
    
    <!-- White phone icon inside -->
    <g transform="translate(10, 10) scale(0.5)">
      <rect x="5" y="2" width="8" height="12" rx="1" fill="white" stroke="white" stroke-width="0.5"/>
      <circle cx="9" cy="15" r="0.8" fill="white"/>
    </g>
  </g>
</svg>
