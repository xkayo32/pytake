<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTake - Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#25D366',
                        'primary-dark': '#128C7E',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: 142 86% 45%;
            --primary-dark: 175 48% 35%;
            --background: 0 0% 100%;
            --foreground: 222 84% 5%;
        }
        
        .dark {
            --background: 222 84% 5%;
            --foreground: 213 31% 91%;
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <div class="container mx-auto px-4 py-16">
            <h1 class="text-5xl font-bold text-primary mb-4">
                PyTake - Teste de Cores
            </h1>
            <p class="text-2xl text-primary-dark mb-8">
                WhatsApp Green: #25D366 | WhatsApp Teal: #128C7E
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-primary">
                    <h2 class="text-xl font-bold text-primary mb-2">Card com Borda Verde</h2>
                    <p class="text-gray-600">Este card tem borda verde WhatsApp</p>
                </div>
                
                <div class="bg-primary text-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-2">Card Verde WhatsApp</h2>
                    <p>Background com a cor primária #25D366</p>
                </div>
                
                <div class="bg-primary-dark text-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-2">Card Teal WhatsApp</h2>
                    <p>Background com a cor escura #128C7E</p>
                </div>
            </div>
            
            <button class="mt-8 bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-lg transition-colors">
                Botão WhatsApp
            </button>
        </div>
    </div>
</body>
</html>
