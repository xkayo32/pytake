name: ðŸ—ï¸ Build & Test (Erros CrÃ­ticos Apenas)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (backend)
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then \
            pip install -r backend/requirements.txt; \
          else \
            echo "No requirements.txt found, installing minimal deps"; \
            pip install fastapi uvicorn "pydantic>=2" sqlalchemy alembic psycopg2-binary redis; \
          fi

      - name: Check Python syntax (erros crÃ­ticos)
        run: |
          python -m py_compile backend/app/main.py && echo "âœ… Backend main.py compila sem erros"

      - name: Verify imports (critical modules)
        run: |
          cd backend && python -c "from app.main import app; print('âœ… Backend imports OK')" || exit 1

  frontend-build-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Check for syntax errors (frontend)
        run: |
          cd frontend
          npm run build 2>&1 | grep -i "error\|critical" && exit 1 || echo "âœ… Frontend build OK"

  frontend-build:
    runs-on: ubuntu-latest
    # Build independente dos testes para nÃ£o bloquear

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

  validate-compose:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          if command -v docker-compose >/dev/null 2>&1; then \
            docker-compose config -q; \
          else \
            docker compose config -q; \
          fi
          echo "âœ… docker compose config is valid"
