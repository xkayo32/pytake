name: ðŸš€ Deploy & Release

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag_name
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        id: release_notes
        run: |
          VERSION=${{ steps.tag_name.outputs.VERSION }}
          # Gera release notes usando git log entre tags
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"%h - %s" | head -20)
          else
            CHANGELOG=$(git log $PREV_TAG..$VERSION --pretty=format:"%h - %s")
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.VERSION }}
          release_name: Release ${{ steps.tag_name.outputs.VERSION }}
          body: |
            ## ðŸ“‹ Changes
            ${{ steps.release_notes.outputs.CHANGELOG }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.tag_name.outputs.VERSION }}...HEAD
          draft: false
          prerelease: false

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [release]
    
    steps:
      - name: Notify Slack (optional)
        if: success()
        run: |
          echo "âœ… Release created successfully!"
