name: âœ… Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: pytake
          POSTGRES_PASSWORD: pytake_test
          POSTGRES_DB: pytake_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (backend)
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements-dev.txt ]; then \
            pip install -r backend/requirements-dev.txt; \
          elif [ -f backend/requirements.txt ]; then \
            pip install -r backend/requirements.txt; \
          else \
            echo "No requirements files found, installing minimal deps"; \
            pip install fastapi uvicorn "pydantic>=2" sqlalchemy alembic psycopg2-binary redis pytest; \
          fi

      - name: Run migrations (if Alembic present)
        env:
          DATABASE_URL: postgresql://pytake:pytake_test@localhost:5432/pytake_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          if [ -f backend/alembic.ini ] || [ -d backend/alembic ]; then \
            cd backend && alembic upgrade head; \
          else \
            echo "No Alembic config found, skipping migrations"; \
          fi

      - name: Run pytest (if tests exist)
        env:
          DATABASE_URL: postgresql://pytake:pytake_test@localhost:5432/pytake_test
          REDIS_URL: redis://localhost:6379/0
          TESTING: "true"
        run: |
          if [ -d backend/tests ]; then \
            cd backend && pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-fail-under=0; \
          else \
            echo "No backend tests directory, skipping"; \
          fi

      - name: Upload coverage to Codecov (backend)
        if: ${{ hashFiles('backend/coverage.xml') != '' }}
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run frontend tests or type-check
        run: |
          cd frontend
          if npm run | grep -q " test:ci"; then \
            npm run test:ci; \
          elif npm run | grep -q " test"; then \
            npm test -- --watchAll=false --passWithNoTests; \
          else \
            echo "No test scripts found, running type-check"; \
            npm run type-check; \
          fi

      - name: Upload coverage to Codecov (frontend)
        if: ${{ hashFiles('frontend/coverage/coverage-final.json') != '' }}
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
