services:
  nextjs-frontend:
    build:
      context: ./pytake-frontend-nextjs-reference
      dockerfile: Dockerfile
      target: development
    container_name: nextjs-frontend
    ports:
      - "3002:3000"
    volumes:
      - ./pytake-frontend-nextjs-reference:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - NEXT_PUBLIC_API_URL=https://api.pytake.net
      - NEXT_PUBLIC_WS_URL=wss://api.pytake.net
      - NEXT_PUBLIC_APP_URL=https://app.pytake.net
    command: npm run dev
    restart: unless-stopped
    networks:
      - pytake-network

networks:
  pytake-network:
    driver: bridge