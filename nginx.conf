# HTTP to HTTPS redirect for API
server {
    listen 80;
    server_name api.pytake.net www.api.pytake.net;
    return 301 https://$host$request_uri;
}

# HTTPS Backend API
server {
    listen 443 ssl http2;
    server_name api.pytake.net www.api.pytake.net;

    ssl_certificate /etc/letsencrypt/live/api.pytake.net-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pytake.net-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# HTTP to HTTPS redirect for App
server {
    listen 80;
    server_name app.pytake.net www.app.pytake.net pytake.net www.pytake.net;
    return 301 https://$host$request_uri;
}

# HTTPS Frontend App
server {
    listen 443 ssl http2;
    server_name app.pytake.net www.app.pytake.net pytake.net www.pytake.net;

    ssl_certificate /etc/letsencrypt/live/app.pytake.net-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.pytake.net-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Enable DNS resolver for dynamic upstream resolution (Podman DNS)
    resolver 10.89.1.1 valid=10s;
    set $upstream_frontend http://frontend:3000;

    location / {
        proxy_pass $upstream_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Default server block for requests without matching server_name
server {
    listen 80 default_server;
    listen 443 ssl default_server http2;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/app.pytake.net-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.pytake.net-0001/privkey.pem;
    
    location / {
        return 404;
    }
}
