# HTTP to HTTPS redirect for API
server {
    listen 80;
    server_name api.pytake.net www.api.pytake.net;
    return 301 https://$host$request_uri;
}

# HTTP to HTTPS redirect for API Staging
server {
    listen 80;
    server_name api-staging.pytake.net www.api-staging.pytake.net;
    return 301 https://$host$request_uri;
}

# HTTP to HTTPS redirect for API Dev
