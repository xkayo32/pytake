# HTTPS Backend API
server {
    listen 443 ssl http2;
    server_name api.pytake.net www.api.pytake.net;

    ssl_certificate /etc/letsencrypt/live/api.pytake.net-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pytake.net-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    resolver 10.89.1.1 valid=10s;
    set $upstream_backend http://pytake-backend-prod:8000;

    location / {
        proxy_pass $upstream_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

