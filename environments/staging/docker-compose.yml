version: '3.8'

services:
  backend:
    image: pytake_backend:latest
    container_name: pytake-backend-staging
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      ENVIRONMENT: staging
      DEBUG: "true"
      PORT: 8000
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pytake}:${POSTGRES_PASSWORD}@postgres-staging/${POSTGRES_DB:-pytake_staging}
      POSTGRES_SERVER: postgres-staging
      POSTGRES_DB: ${POSTGRES_DB:-pytake_staging}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-staging:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis-staging:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis-staging:6379/0
      MONGODB_URL: mongodb://mongodb-staging:27017
    volumes:
      - ./config:/app/config:ro
    depends_on:
      - postgres-staging
      - redis-staging
      - mongodb-staging
    networks:
      - pytake-staging

  postgres-staging:
    image: postgres:15-alpine
    container_name: pytake-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pytake_staging}
      POSTGRES_USER: ${POSTGRES_USER:-pytake}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_staging:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pytake-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pytake}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-staging:
    image: redis:7-alpine
    container_name: pytake-redis-staging
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_staging:/data
    ports:
      - "6380:6379"
    networks:
      - pytake-staging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-staging:
    image: docker.io/mongo:7
    container_name: pytake-mongodb-staging
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: pytake_logs
    volumes:
      - mongodb_staging:/data/db
    ports:
      - "27018:27017"
    networks:
      - pytake-staging
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_staging:
    driver: local
  redis_staging:
    driver: local
  mongodb_staging:
    driver: local

networks:
  pytake-staging:
    driver: bridge
