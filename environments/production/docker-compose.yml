version: '3.8'

services:
  backend:
    image: pytake_backend:latest
    container_name: pytake-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
      PORT: 8000
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pytake}:${POSTGRES_PASSWORD}@postgres-prod/${POSTGRES_DB:-pytake_prod}
      POSTGRES_SERVER: postgres-prod
      POSTGRES_DB: ${POSTGRES_DB:-pytake_prod}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-prod:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis-prod:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis-prod:6379/0
      MONGODB_URL: mongodb://mongodb-prod:27017
    volumes:
      - ./config:/app/config:ro
    depends_on:
      - postgres-prod
      - redis-prod
      - mongodb-prod
    networks:
      - pytake-prod

  postgres-prod:
    image: postgres:15-alpine
    container_name: pytake-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pytake_prod}
      POSTGRES_USER: ${POSTGRES_USER:-pytake}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pytake-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pytake}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-prod:
    image: redis:7-alpine
    container_name: pytake-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod:/data
    ports:
      - "6379:6379"
    networks:
      - pytake-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-prod:
    image: docker.io/mongo:7
    container_name: pytake-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: pytake_logs
    volumes:
      - mongodb_prod:/data/db
    ports:
      - "27017:27017"
    networks:
      - pytake-prod
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_prod:
    driver: local
  redis_prod:
    driver: local
  mongodb_prod:
    driver: local

networks:
  pytake-prod:
    driver: bridge
