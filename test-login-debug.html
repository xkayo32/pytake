<!DOCTYPE html>
<html>
<head>
    <title>Debug Login</title>
</head>
<body>
    <h1>Debug Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                // Test backend directly
                const directResponse = await fetch('http://localhost:8080/api/v1/auth-db/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@pychat.com',
                        password: 'test123456'
                    })
                });
                
                const directData = await directResponse.json();
                
                // Test through frontend proxy
                const proxyResponse = await fetch('http://localhost:3000/api/v1/auth-db/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@pychat.com',
                        password: 'test123456'
                    })
                });
                
                const proxyData = await proxyResponse.json();
                
                resultEl.textContent = JSON.stringify({
                    direct: {
                        status: directResponse.status,
                        data: directData
                    },
                    proxy: {
                        status: proxyResponse.status,
                        data: proxyData
                    }
                }, null, 2);
                
                // Check structure
                console.log('Direct response:', directData);
                console.log('Proxy response:', proxyData);
                console.log('Has access_token:', !!directData.access_token);
                console.log('Has tokens.accessToken:', !!(directData.tokens && directData.tokens.accessToken));
                
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
