{% extends "base.html" %}
{% block header_title %}Nova Conversa{% endblock %}
{% block content %}
<h2>Olá {{ agent_name }},</h2>
<p>Uma nova conversa foi atribuída a você.</p>
<div style="background-color: #f0f4ff; padding: 15px; border-radius: 5px; margin: 20px 0;">
    <p><strong>Contato:</strong> {{ contact_name }}</p>
    <p><strong>ID:</strong> {{ conversation_id }}</p>
</div>
<center><a href="{{ dashboard_url }}/conversations/{{ conversation_id }}" class="button">Ver Conversa</a></center>
{% endblock %}
