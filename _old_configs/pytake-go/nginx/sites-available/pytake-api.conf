# PyTake API - Main Application Server Configuration

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.pytake.com;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.pytake.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/api.pytake.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.pytake.com.key;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # Security Headers (API-specific)
    add_header X-API-Version "1.0" always;
    add_header X-RateLimit-Info "See headers for current limits" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, X-CSRF-Token, X-Tenant-ID, X-Request-ID" always;
    
    # Connection limiting
    limit_conn conn_limit_per_ip 20;

    # Health Check Endpoint (no rate limiting)
    location ~ ^/health {
        proxy_pass http://pytake_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health check optimizations
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Metrics Endpoint (restricted access)
    location /metrics {
        # Restrict access to monitoring systems
        allow 172.16.0.0/12;  # Docker networks
        allow 10.0.0.0/8;     # Internal networks
        deny all;
        
        proxy_pass http://pytake_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Authentication Endpoints (stricter rate limiting)
    location ~ ^/api/v1/auth {
        limit_req zone=auth burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://pytake_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Auth endpoint optimizations
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Webhook Endpoints (higher rate limits)
    location ~ ^/webhooks {
        limit_req zone=webhook burst=100 nodelay;
        limit_req_status 429;
        
        proxy_pass http://pytake_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Webhook optimizations
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # WebSocket Endpoint
    location /ws {
        proxy_pass http://pytake_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }

    # File Upload Endpoints
    location ~ ^/api/v1/upload {
        client_max_body_size 50m;
        client_body_timeout 60s;
        
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://pytake_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Upload optimizations
        proxy_request_buffering off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # API Endpoints (standard rate limiting)
    location ~ ^/api {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://pytake_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # API endpoint optimizations
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static Files (if any)
    location /static {
        root /app/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # Default fallback for all other requests
    location / {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://pytake_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Default timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common attack patterns
    location ~* \.(aspx|php|jsp|cgi)$ {
        return 410;
    }
}