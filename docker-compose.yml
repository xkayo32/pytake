services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pytake-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pytake_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Odc7/ffNnTnG4hkbwV+Sx2ZgK61rXW2r9U2o7Rd25DU=}
      POSTGRES_DB: ${POSTGRES_DB:-pytake_production}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pytake-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pytake_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pytake-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-gOe7JRn+i8iWY5UAvYt3mJxBFJnAf9+jo/VZM3UN4xw=}
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - pytake-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-gOe7JRn+i8iWY5UAvYt3mJxBFJnAf9+jo/VZM3UN4xw=}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Mock Server)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pytake-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-pytake_admin}:${POSTGRES_PASSWORD:-Odc7/ffNnTnG4hkbwV+Sx2ZgK61rXW2r9U2o7Rd25DU=}@postgres:5432/${POSTGRES_DB:-pytake_production}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-gOe7JRn+i8iWY5UAvYt3mJxBFJnAf9+jo/VZM3UN4xw=}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-0lKDucCTqSt0gh1mbLsvF/d5mhXqCtEW8JfwWwbTeIk=}
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pytake-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    container_name: pytake-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3001:3001"
    volumes:
      - ./pytake-frontend-nextjs-reference:/app
      - /app/node_modules
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api.pytake.net
      NEXT_PUBLIC_WS_URL: ws://api.pytake.net
    command: sh -c "npm install && PORT=3001 npm run dev"
    depends_on:
      - backend
    networks:
      - pytake-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pytake-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-api.conf:/etc/nginx/conf.d/api.conf:ro
      - ./nginx-app.conf:/etc/nginx/conf.d/app.conf:ro
    depends_on:
      - backend
      - frontend
    network_mode: host

volumes:
  postgres_data:
  redis_data:

networks:
  pytake-network:
    driver: bridge