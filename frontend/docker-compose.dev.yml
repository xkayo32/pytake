version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pytake-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount the entire app directory for hot-reload
      - .:/app
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
      # Mount next cache separately to avoid rebuilds
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    stdin_open: true
    tty: true
    networks:
      - pytake-network

networks:
  pytake-network:
    external: true
    name: pytake-backend_pytake-network