<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green Gradient for Dark Mode -->
    <linearGradient id="greenGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect for Dark Mode -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Group -->
  <g id="icon">
    <!-- Outer Circle with Glow -->
    <circle cx="30" cy="30" r="25" fill="url(#greenGradientDark)" opacity="0.2" filter="url(#glow)"/>
    
    <!-- Message Bubble -->
    <path d="M30 12C19.5 12 11 20.5 11 31C11 35.5 12.5 39.5 15 42.5L13 50L21 48C24 49.5 27.5 50.5 31 50.5C41.5 50.5 50 42 50 31.5C50 21 41.5 12.5 31 12.5C30.5 12.5 30 12.5 30 12Z" 
          fill="url(#greenGradientDark)"/>
    
    <!-- Python Snake Symbol -->
    <path d="M28 20C28 18 29 17 31 17C33 17 34 18 34 20V25C34 27 33 28 31 28H29C27 28 26 29 26 31V36C26 38 27 39 29 39C31 39 32 38 32 36V31" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Chat Dots -->
    <circle cx="38" cy="31" r="1.5" fill="white"/>
    <circle cx="38" cy="25" r="1.5" fill="white"/>
  </g>
  
  <!-- Text Group for Dark Mode -->
  <g id="text">
    <!-- PyTake Text -->
    <text x="65" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="800">
      <tspan fill="#25D366">Py</tspan><tspan fill="#20BD5C">Take</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="65" y="48" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="10" 
          font-weight="500" 
          fill="#8696A0">
      Automação Inteligente
    </text>
  </g>
</svg>