<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for Gradients and Filters -->
  <defs>
    <!-- Green Gradient -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Group -->
  <g id="icon">
    <!-- Outer Circle Background -->
    <circle cx="30" cy="30" r="25" fill="url(#greenGradient)" opacity="0.1"/>
    
    <!-- Message Bubble -->
    <path d="M30 12C19.5 12 11 20.5 11 31C11 35.5 12.5 39.5 15 42.5L13 50L21 48C24 49.5 27.5 50.5 31 50.5C41.5 50.5 50 42 50 31.5C50 21 41.5 12.5 31 12.5C30.5 12.5 30 12.5 30 12Z" 
          fill="url(#greenGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Python Snake Symbol (Simplified) -->
    <path d="M28 20C28 18 29 17 31 17C33 17 34 18 34 20V25C34 27 33 28 31 28H29C27 28 26 29 26 31V36C26 38 27 39 29 39C31 39 32 38 32 36V31" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Chat Dots -->
    <circle cx="38" cy="31" r="1.5" fill="white"/>
    <circle cx="38" cy="25" r="1.5" fill="white"/>
  </g>
  
  <!-- Text Group -->
  <g id="text">
    <!-- PyTake Text with Custom Styling -->
    <text x="65" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="800">
      <tspan fill="#25D366">Py</tspan><tspan fill="#128C7E">Take</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="65" y="48" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="10" 
          font-weight="500" 
          fill="#667781" 
          opacity="0.9">
      Automação Inteligente
    </text>
  </g>
</svg>